<head>
  <title>todos</title>
</head>

<body>
<div class="containers">
	<div class="login">
		{{> loginButtons}}
    </div>
		{{> TodosPanel}}
</div>
</body>

<template name="TodosPanel">
<div class="todos-panel">
	{{>TodosCount}}

	{{> CreateTodoItem}}
	<ul class="todos-list">
		{{#each items}}
		<li class="todo-item {{isDoneClass}}">
			{{> TodoItem}}
		</li>
			{{else}}
			<div class="todo-item empty">
			No todo yet.
            </div>
		{{/each}}
	</ul>

</div>
</template>


<template name="TodoItem">
<div class="done">
	<input type="checkbox" name="is_done" {{isDoneChecked}} />
</div>

<div class="subject">
{{subject}}
</div>
     </template>


<template name="CreateTodoItem">
	<form class="create-todo">
		<input type="text" placeholder="Create new todo..."/>
    </form>
</template>

<template name ="TodosCount">
<div class="todos-count">
	{{completedCount}} / {{totalCount}} todos complétés
</div>
</template>
